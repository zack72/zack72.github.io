<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Video на NFT маркере</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      <a-nft type="nft" url="./markers/hqdefault" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        <a-entity gltf-model="url(./models/8cg9h7odl5r0.gltf)" scale="0.05 0.05 0.05" position="0 0 0"></a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
